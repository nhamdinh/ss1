<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ung dung may tinh</title>
    <script src="cal.js"></script>

</head>
<body>
<fieldset>
    <legend>Calculator</legend>
    <table>
        <tr>
            <td colspan="4">
                <input id="calculator-arg_1" type="number">
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input id="calculator-arg_2" type="number">
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input disabled id="calculated" type="text">
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <button onclick="tong()">Addition(+)</button>
            </td>
            </tr>
        <tr>


            <td colspan="4">
                <button onclick="hieu()">Subtraction(-)</button>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <button onclick="tich()">Multiplication(*)</button>
            </td>
        </tr>
        <tr>

            <td colspan="4">
                <button onclick="thuong()">Division(/)</button>
            </td>
        </tr>

        <tr>

            <td colspan="4">
                <button onclick="reuseCalculatedValue()">Use</button>
            </td>
        </tr>
    </table>
</fieldset>
</body>
</html>
